<!DOCTYPE html>
<html lang="en">

<head>


</head>

<body>
    <section>
        <div class="container">
            <form id="frm">
                <div>
                    <span><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></span>

                    <select name="title" id="title">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                    </select>
                    </div>
                    <div>
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" name="firstName" placeholder="FirstName">
                </div>
                <div>
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>

                    <input type="text" name="lastName" placeholder="LastName">
                </div>
                <div>
                    <span><i class="fa fa-envelope" aria-hidden="true"></i></span>

                    <input type="email" name="email" placeholder="abc@gmail.com">
                </div>
                <div>
                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>

                    <input type="password" name="password" placeholder="Password">
                </div>
                <div>
                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>

                    <input type="password" name="confirmPassword" placeholder="Confirm password">
                </div>
                <div> <input type="checkbox" name="acceptTerms"><span>Accept the term and condition</span>
                </div>
              
    
            </form>
            <div>
                <button class="btn" value="Submit" onclick="Submit()">Submit</button>
            </div>
        </div>
    </section>

</body>
<script src="index.js"></script>

</html>
